<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/estilos/style.css" />
    <script src="index.js" defer></script>
    <title>Tic Tac Toe (jogo da velha)</title>
  </head>
  <body>
    <main id="container">
      <header id="cabecalho">
        <h1 id="cabecalho-titulo">Tic Tac Toe</h1>
        <p id="cabecalho-texto">
          Mais conhecido no Brasil como jogo da velha. <br />
          Convide um amigo e comece a jogar.
        </p>
      </header>
      <div>
        <p id="conteudo-prejogo-texto">Insira o nome dos dois jogadores:</p>
      </div>
      <section id="conteudo-prejogo">
        <div>
          <label for="player01">Jogador 01</label>
          <input
            type="text"
            name="player01"
            id="player01"
            placeholder="Digite aqui"
          />
        </div>
        <div>
          <label for="player02">Jogador 02</label>
          <input
            type="text"
            name="player02"
            id="player02"
            placeholder="Digite aqui"
          />
        </div>
      </section>
      <div>
        <button id="startGame" onclick="startGame()">Come√ßar</button>
      </div>
      <section>
        <div id="gameTurn">
          <p id="gameTurnText"></p>
        </div>
        <div id="gameSection">
          <div class="squareGame" id="squareGame1"></div>
          <div class="squareGame" id="squareGame2"></div>
          <div class="squareGame" id="squareGame3"></div>
          <div class="squareGame" id="squareGame4"></div>
          <div class="squareGame" id="squareGame5"></div>
          <div class="squareGame" id="squareGame6"></div>
          <div class="squareGame" id="squareGame7"></div>
          <div class="squareGame" id="squareGame8"></div>
          <div class="squareGame" id="squareGame9"></div>
        </div>
        <div id="gameResult">
          <p id="gameResultText"></p>
        </div>
      </section>
    </main>
  </body>
</html>
